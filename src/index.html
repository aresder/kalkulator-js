<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator Javascript</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>

<body>
  <div class="container">
    <div class="title">
      <h1>Kalkulator Javascript</h1>
      <small><i>Format angka dalam English (en-EN)</i></small>
    </div>
    <input type="text" id="display" class="display" placeholder="0" readonly>
    <div class="input">
      <input type="button" value="1" onclick="addNumberToDisplay('1')">
      <input type="button" value="2" onclick="addNumberToDisplay('2')">
      <input type="button" value="3" onclick="addNumberToDisplay('3')">
      <input type="button" value="4" onclick="addNumberToDisplay('4')">
      <input type="button" value="5" onclick="addNumberToDisplay('5')">
      <input type="button" value="6" onclick="addNumberToDisplay('6')">
      <input type="button" value="7" onclick="addNumberToDisplay('7')">
      <input type="button" value="8" onclick="addNumberToDisplay('8')">
      <input type="button" value="9" onclick="addNumberToDisplay('9')">
      <input type="button" value="0" onclick="addNumberToDisplay('0')">
      <input type="button" value="." onclick="addNumberToDisplay('.')">

      <!-- <input type="button" value="(" onclick="addNumberToDisplay('(')">
      <input type="button" value=")" onclick="addNumberToDisplay(')')"> -->
      <input type="button" value="%" onclick="addNumberToDisplay('%')">
      <input type="button" value="^" onclick="addNumberToDisplay('^')">
      <input type="button" value="/" onclick="addNumberToDisplay('/')">
      <input type="button" value="*" onclick="addNumberToDisplay('*')">
      <input type="button" value="-" onclick="addNumberToDisplay('-')">
      <input type="button" value="+" onclick="addNumberToDisplay('+')">

      <input id="equals" type="button" value="=" onclick="mathOperation()">
      <input id="clear_all" type="button" value="CA" onclick="clearAll()">
      <input id="clear" type="button" value="CE" onclick="backspace()">
    </div>
  </div>
</body>

</html>
